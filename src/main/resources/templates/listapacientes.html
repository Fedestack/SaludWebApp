<!DOCTYPE html>
<html lang="en">
    <html lang="en">
        <head th:replace= "/fragments/head :: head" ></head>
        <link href="/css/index.css" rel="stylesheet">   

        <body>
            <header>
                <nav th:replace= "/fragments/navbar :: nav" ></nav>
            </header>


            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Listado de Pacientes</h5>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>DNI</th>
                                    <th>Género</th>
                                    <th>Fecha de Nacimiento</th>
                                    <th>Obra Social </th>
                                    <th>Correo Electrónico</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="paciente: ${Pacientes}">
                                    <td th:text="${paciente.id}"></td>
                                    <td th:text="${paciente.nombre}"></td>
                                    <td th:text="${paciente.apellido}"></td>
                                    <td th:text="${paciente.dni}"></td>
                                    <td th:text="${paciente.genero}"></td>
                                    <td th:text="${paciente.fecha_nac}"></td>
                                    <td th:text="${paciente.ObraSocial}"></td>
                                    <td th:text="${paciente.email}"></td>
                                    <!-- Otros campos -->
                                </tr>
                                <!-- Otras filas -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>




            <footer th:replace="/fragments/footer :: footer"></footer>

            <!-- Scripts de Popper.js y Bootstrap -->
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
        </body>
