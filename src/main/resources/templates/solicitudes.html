<!DOCTYPE html>
<html lang="en">
    <head th:replace= "/fragments/head :: head" ></head>
    <link href="/css/solicitudes.css" rel="stylesheet">   

    <body>
        <header>
            <nav th:replace= "/fragments/navbar :: nav" ></nav>
        </header>

        <div th:if="${exito != null}" class="card text-black bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Éxito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>


        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Listado total de Profesionales</h5>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Especialidad</th>
                                <th>Matricula</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>DNI</th>
                                <th>Género</th>
                                <th>Fecha de Nacimiento</th>
                                <th>Dirección</th>
                                <th>Atención Virtual</th>
                                <th>Prestadores</th>
                                <th>Correo Electrónico</th>
                                <th>Estado</th>
                                <th>Aprobar Solicitud</th>
                                <th>Cancelar Solicitud</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="profesional: ${Profesionales}">
                                <td th:text="${profesional.id}"></td>
                                <td th:text="${profesional.especialidad}"></td>
                                <td th:text="${profesional.matricula}"></td>
                                <td th:text="${profesional.nombre}"></td>
                                <td th:text="${profesional.apellido}"></td>
                                <td th:text="${profesional.dni}"></td>
                                <td th:text="${profesional.genero}"></td>
                                <td th:text="${profesional.fecha_nac}"></td>
                                <td th:text="${profesional.atencionFisicaDireccion}"></td>
                                <td th:text="${profesional.atencionVirtual}"></td>
                                <td th:text="${profesional.prestadores}"></td>
                                <td th:text="${profesional.email}"></td>
                                <td th:text="${profesional.alta}"></td>
                                <td><a th:href="@{/admin/aprobarSolicitud/__${profesional.id}__}">Aceptar</a></td>
                                <td><a th:href="@{/admin/cancelarSolicitud/__${profesional.id}__}">Cancelar</a></td>
                            </tr>
                            <!-- Otras filas -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>




        <footer th:replace="/fragments/footer :: footer"></footer>

        <!-- Scripts de Popper.js y Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    </body>
