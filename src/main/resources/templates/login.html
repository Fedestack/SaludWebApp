<!DOCTYPE html>
<html lang="es">
    
<head th:replace= "/fragments/head :: head" ></head>
    <link href="/css/login.css" rel="stylesheet">
<body>
  <header>
            <nav th:replace= "/fragments/navbar :: nav" ></nav>
  </header>

  <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="cuadrado">
        <div th:if="${exito != null}" class="card text-black bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Éxito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

        <form class="formulario" th:action="@{/logincheck}" method="POST">
            <div class="form-group my-3 text-center">
                <h3 class="card-title" style="font-size: 40px;">Iniciar Sesión</h3>
            </div>

            <div class="form-group my-3">
                <input type="email" class="form-control" name="email" placeholder="Correo Electrónico">
            </div>

            <div class="form-group my-3">
                <input type="password" class="form-control" name="password" placeholder="Contraseña">
            </div>

            <button type="submit" class="btn btn-primary btn-sm">Ingresar</button>
        </form>

        <div class="col-md-12 text-center mt-5">
            <p>No tenés cuenta? <a th:href="@{registrar}">Registrate</a></p>
        </div>
    </div>
  </div>
<footer th:replace="/fragments/footer :: footer"></footer>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
